<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level Editor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./editor.mjs" type="module"></script>
  </head>

  <body>
    <div id="container">
      <div>
        <button onClick="newMap()">NEW MAP</button>
        <button onClick="importMap()">IMPORT MAP</button>
        <button onClick="exportMap()">EXPORT MAP</button>
        &nbsp;|&nbsp;
        <button onClick="setMode('addwall')">ADD WALL</button>
        <button onClick="setMode('move')">MOVE</button>
        <button onClick="setMode('delete')">DELETE</button>
        <button onClick="setMode('player')">PLAYER START</button>
      </div>

      <div id="main">
        <canvas id="canvas" width="500" height="500"></canvas>
      </div>
    </div>
    <img src="player.png" id="player" />
  </body>
</html>
