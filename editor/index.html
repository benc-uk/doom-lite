<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level Editor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./editor.mjs" type="module"></script>
    <script src="https://unpkg.com/earcut@2.2.4/dist/earcut.min.js"></script>
  </head>

  <body>
    <div id="container">
      <div>
        <span id="info"></span>
        <button onClick="newMap()">NEW MAP</button>
        <button onClick="importMap()">IMPORT MAP</button>
        <button onClick="exportMap()">EXPORT MAP</button>
        &nbsp;|&nbsp;
        <button onClick="setMode('drawsector')">DRAW SECTOR</button>
      </div>

      <div class="row">
        <div id="main">
          <canvas id="canvas" width="500" height="500" tabindex="1"></canvas>
        </div>
        <textarea id="code" onChange="updateCode(event)"></textarea>
      </div>
    </div>

    <img src="player.png" id="player" style="display: none" />
  </body>
</html>
